name: Save documentation

on:
  push:
    tags:        
      - '*'         

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: mkdir -p html
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Generate Doxygen documentation
      uses: doxygen/docker-action@v1
      with:
        version: '1.9.2'
        input: './'
        output: 'html/'
      
    - uses: actions/upload-artifact@v3
      with:
        name: html
        path: docus
