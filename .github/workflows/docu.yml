name: Save documentation

on:
  push:
    tags:        
      - '*'         

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - run: mkdir -p html
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    uses: mattnotmitt/doxygen-action@v1.9.5
    with:
        working-directory: './'
        doxyfile-path: 'html'
          
    - uses: actions/upload-artifact@v3
      with:
        name: docu-artifact
        path: html
